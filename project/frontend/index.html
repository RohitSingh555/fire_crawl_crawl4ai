<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Dashboard</title>
</head>
<body>
    <h1>Article Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Website Name</th>
                <th>URL</th>
                <th>Summary</th>
                <th>Date</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody id="article-table-body"></tbody>
    </table>
    <script>
        fetch("http://localhost:8000/articles/")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("article-table-body");
                data.forEach(article => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${article.title}</td>
                        <td>${article.website_name}</td>
                        <td><a href="${article.url}">${article.url}</a></td>
                        <td>${article.summary}</td>
                        <td>${article.date}</td>
                        <td>${article.author || "N/A"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
